<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <title>Mentoria</title>
</head>
<body>

  <div class="page">
    <header>
      <h1>
      Mentoria
      </h1>

     <p>
      Preencha o formulário abaixo para agendar a sua mentoria
      </p>

    </header>

    <form id="my-form">

      <fieldset>

        <div class="fieldset-wrapper">

          <legend>Informações pessoais</legend>

          <div class="name">

            <div class="input-wrapper">

              <label for="mentor-name">Nome</label>
              <input type="text" id="mentor-name">

            </div>

            <div class="input-wrapper">

              <label for="mentor-lastname">Sobrenome</label>
              <input type="text" id="mentor-lastname">

            </div>

          </div>

           
          <div class="input-wrapper">
          
            <label for="mentor-email">Email <span>(digite um email válido)</span> </label>
            <input type="email" required id="mentor-email">

          </div> 
          
          <div class="input-wrapper">

            <label for="mentor-password">Senha <span>(mínimo de 6 caracteres)</span> </label>
            <input type="password"  id="mentor-password">

          </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">

          <legend>Informações do mentor</legend>

          <div class="input-wrapper">

            <label for="mentor-info">Nome do seu mentor <span>(somente o primeiro nome)</span> </label>
            <input type="text"  id="mentor-info">

          </div>

        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">

          <legend>Seus horários disponíveis</legend>

            <h2> Primeira Mentoria</h2>

            <div class="date1"> 

              <div class="input-wrapper">

                <label for="mentor-date">Data</label>
                <input type="date"  id="mentor-date">

              </div>
              
              <div class="input-wrapper">

                <label for="mentor-begin">Das</label>
                <input type="time"  id="mentor-begin">

              </div>
              
              <div class="input-wrapper">

                <label for="mentor-end">Até</label>
                <input type="time"  id="mentor-end">
              
              </div>  

            </div>
            
              <h2>Segunda Mentoria</h2>
              
              <div class="date2">

              <div class="input-wrapper">

                <label for="mentor-date">Data</label>
                <input type="date"  id="mentor-date">

              </div>
            
              <div class="input-wrapper">

                <label for="mentor-begin">Das</label>
                <input type="time"  id="mentor-begin">

               </div>
            
              <div class="input-wrapper">

                <label for="mentor-end">Até</label>
                <input type="time"  id="mentor-end">

              </div>

            </div>

        </div>

      </fieldset>

    </form>

    <footer>

      <input class="button" type="submit" form="my-form" value="Salvar">

    </footer>

  </div>
</body>
</html>
